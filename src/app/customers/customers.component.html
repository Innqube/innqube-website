<div class="row customer-row flex-row justify-content-center align-items-center pt-5">
    <div class="col-sm-2 text-center" *ngFor="let i of visibleCustomersIndexes">
        <a [href]="customers[i].link" [title]="customers[i].name" target="_blank">
            <img class="img-container" [src]="customers[i].image"/>
        </a>
    </div>

</div>
<div class="text-center mt-5">
    <a class="btn btn-purple text-center" >
        {{'SEE_ALL_CUSTOMERS' | translate}}
    </a>
</div>
