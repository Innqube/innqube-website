<div class="quote-container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="quote text-center">“{{quote}}”</h4>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-sm-12 author">
            <div>
                <div class="profile-pic">
                    <img src="{{authorImg}}">
                </div>
            </div>
            <div>
                <div>
                    {{author}}
                </div>
                <div class="role">
                    {{role}}
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="col-md-4">
        <img class="img-container" src="{{imagen}}"/>
    </div> -->
</div>
