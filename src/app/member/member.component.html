<img [src]="imgSrc"/>
<h5>{{name}}</h5>
<h6>{{degree}}</h6>
<hr/>
<a *ngIf="linkedIn" [href]="linkedIn" target="innquberlinedin">
    <img class="social" src="../../assets/images/linkedin.png">
</a>
<a *ngIf="twitter" [href]="twitter" target="innqubertwitter">
    <img class="social" src="../../assets/images/twitter.png">
</a>
<a *ngIf="github" [href]="github" target="innqubergithub">
    <img class="social" src="../../assets/images/github.png">
</a>
