<div class="section-container orange">
    <div class="jumbotron">
        <app-quote [quote]="currentQuote.quote" [author]="currentQuote.author"></app-quote>
        <p></p>
        <div class="btn-group">
            <button class="btn btn-darker" type="button" (click)="previous()">
                <i class="icon-left-open"></i>
            </button>
            <button class="btn btn-darker" type="button" (click)="next()">
                <i class="icon-right-open"></i>
            </button>
        </div>
    </div>
</div>
