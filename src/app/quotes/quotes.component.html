<div class="section-container row">
    <div class="section">
        <h3 class="titulo-seccion text-center">{{'CUSTOMERS' | translate}}</h3>

        <app-quote *ngIf="currentQuote"
                   [quote]="currentQuote.quote"
                   [imagen]="currentQuote.imagen"
                   [author]="currentQuote.author"
                   [authorImg]="currentQuote.authorImg"
                   [role]="currentQuote.role"></app-quote>
        <div class="btn-group">
            <button class="btn btn-darker" type="button" (click)="previous()">
                <i class="icon-left-open"></i>
            </button>
            <button class="btn btn-darker" type="button" (click)="next()">
                <i class="icon-right-open"></i>
            </button>
        </div>
        <app-customers></app-customers>
    </div>
</div>
